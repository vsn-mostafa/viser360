  <path class="logo-accent" transform="translate(0,0)" style="stroke: rgb(255,255,255); stroke-opacity: 0; stroke-linecap: round;" paint-order="stroke" stroke-linecap="round" d="M271.1642 236.7308L286.8094 266.9089 358.4023 241.6761 272.0252 284.0828 249.3542 331.0481 300.9056 293.7936 324.8726 337.2505 421.0671 203.5379 271.1642 236.7308"/>
