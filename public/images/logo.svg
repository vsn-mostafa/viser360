<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 600 600" width="100%" height="100%">
  <defs>
    <style>
      /* Default Light Mode Colors */
      .logo-bg {
        fill: rgb(251, 251, 251);
        stroke: rgb(19, 181, 8);
      }
      .logo-main-text {
        fill: rgb(16, 25, 16);
      }
      .logo-accent {
        fill: rgb(4, 182, 4);
      }

      /* Dark Mode Auto Detection */
      @media (prefers-color-scheme: dark) {
        .logo-bg {
          fill: #1a1a1a; /* Dark background for dark mode */
          stroke: rgb(19, 181, 8); /* Stroke remains green */
        }
        .logo-main-text {
          fill: #ffffff; /* Text becomes white in dark mode */
        }
        .logo-accent {
          fill: rgb(4, 182, 4); /* Accent remains green */
        }
      }
    </style>
  </defs>

